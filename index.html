<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Analog Chronograph Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="watch">
      <div class="dial">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand main-second-hand"></div>
        <!-- Sub-dial for Real Time Seconds -->
        <div class="sub-dial real-time-second-dial">
          <div class="hand sub-second-hand"></div>
        </div>
        <div class="sub-dial sub-minute-dial">
          <div class="hand chrono-minute-hand"></div>
        </div>
      </div>

      <!-- Controls for the Chronograph -->
      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
